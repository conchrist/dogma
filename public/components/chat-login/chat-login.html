<link rel="import" href="../../../bower/polymer-ajax/polymer-ajax.html">
<polymer-element name="chat-login">
	<template>
	  <link href="chat-login.css" rel="stylesheet">
	  <div class="jumbotron">
  		<h1>Login</h1>
  		<p>Login to chat</p>
  	</div>
    <article>
      <form id="loginForm" action="/login" method="POST">
        <input type="text" name="username" id="username"
        placeholder="Username" required autocomplete="off" class="form-control" />
        <input type="password" name="password" id="password"
        placeholder="Password" required autocomplete="off" class="form-control"
        pattern="[a-zA-Z0-9]{0,10}" />
        <button type="button" on-click="{{register}}" class="button col-md-4 btn btn-default btn-info btn-lg">
          <span class="glyphicon glyphicon-user"></span> New user
        </button>
	      <input type="submit"
	      class="button col-md-8 btn btn-default btn-success btn-lg"
	      value="Login">
      </form>
    </article>
	</template>
	<script type="text/javascript" src="chat-login.js"></script>
</polymer-element>
